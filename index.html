<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ToDo List</title>

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <!-- ICONS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
    
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="root" class="container">     
            <!-- APP HEADER -->
            <header class="app-header">
                <h1>ToDo List</h1>
            </header>

            <!-- APP MAIN -->
            <main class="app-main">
                <!-- Add input -->
                <section class="input-todo">
                    <input v-model.trim="newTodo" type="text" placeholder="Cose da fare..." @keyup.enter="addTodo" ref="todoInput">
                    <button class="btn" @click="addTodo">Add</button>
                </section>

                <!-- Todo List -->
                <ul class="todo-list">
                    <li v-for="(item, index) in todos" class="todo-item">
                        <span class="text" :class="{completed: item.completed}" @click="updateStatus(index)">{{item.text}}</span>
                        <div class="todo-icons">
                            <i class="fas fa-star important"></i>
                            <i class="fas fa-trash delete" @click="deleteTodo(index)"></i>
                        </div>
                    </li>
                </ul>

                <!-- Delete All Completed -->
                <div class="delete-box">
                    <button class="btn btn-del">
                        <i class="fas fa-trash"></i>
                        Delete all completed
                    </button>
                </div>
            </main>

        <!-- MODAL -->
        <div class="modal">
            <div class="modal-box">
                <p>You haven't completed this task yet!<br>Are you sure to delete it?</p>
                <button class="btn btn-yes">Yes</button>
                <button class="btn btn-no">No</button>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="./js/script.js"></script>
</body>
</html>
